<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Study Time</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="javascript.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
        <header>
            <h1>STUDY TIME</h1>
        </header>
        <main>
            <ul>
                <li class='config'>
                    <figure>
                        <img src="img/clock.png" alt="clock" >
                    </figure>
                    <div id="tempototal"> 14400</div>
                </li>
                <li class='config'>
                    <figure>
                        <img src="img/livro.png" alt="livro" >
                    </figure>
                    <div id="tempoparcial"> 1500</div>
                </li>
                <li class='config'>
                    <figure>
                        <img src="img/descanso.png" alt="descanso" >
                    </figure>
                    <div id="inttimer"> 300</div>
                </li>
            </ul>
            <ul class='btns2'>
                <li>
                    <form action="timer2.html" method="get" class='btns'>
                        <button>VOLTAR</button>
                    </form>
                </li>
                <li>
                    <form action="menu.html" method="get" class='btns'>
                        <button>CONCLUIR</button>
                    </form>
                </li>
            </ul>
        </main>
    </body>
</html>
